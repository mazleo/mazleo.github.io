<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

                    <div class="menu-parent" onclick="setNewActiveMenu(4)">

                    </div>
                    <div class="menu-parent" onclick="setNewActiveMenu(5)">
